<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Learning</title>
    <script src="../static/js/angular.min.js"></script>
</head>
<body>
<center>
    <h1>AngularJS </h1>
<!--    ng-init and data-ng-init can not using in the same time-->
    <div ng-app="" data-ng-init="lastName='承扬'">
        <p>名字：<input type="text" ng-model="name"></p>
        <h1>Hello {{name}}</h1>
        <br>
        <p>姓名为：<span ng-bind="firstName"></span>
        &nbsp;<span data-ng-bind="lastName"></span></p>
<!--        AngularJS expression-->
        <p> 5 + 5 = {{5+5}}</p>
    </div>
    
</center>
</body>
</html>
